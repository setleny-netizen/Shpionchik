<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпион - Начать игру</title>
    
    <!-- Шпионские шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/шляпа.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/шляпа.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu Mono', monospace;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Фон с размытием */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/fon2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* Слой для размытия */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* КОНТЕЙНЕР ДЛЯ ТРЕХ КАРТ ВЕЕРОМ */
        .cards-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* ИГРАЛЬНАЯ КАРТА */
        .playing-card {
            position: absolute;
            width: 220px;
            height: 330px;
            background-image: url('img/card2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 16px;
            border: 4px solid wheat;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            filter: brightness(0.8);
            transition: transform 0.5s ease, z-index 0.5s ease;
            left: 50%;
            transform-origin: bottom center;
        }

        /* РАСПОЛОЖЕНИЕ КАРТ ВЕЕРОМ */
        .playing-card:nth-child(1) {
            transform: translateX(-75%) rotate(-7deg);
            z-index: 1;
        }

        .playing-card:nth-child(2) {
            transform: translateX(-50%) rotate(0deg);
            z-index: 2;
        }

        .playing-card:nth-child(3) {
            transform: translateX(-25%) rotate(7deg);
            z-index: 1;
        }

        /* Основной контейнер */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            position: relative;
            z-index: 1;
        }

        /* Пустое пространство сверху */
        .spacer {
            flex: 1;
        }

        /* Основная кнопка */
        .main-button-container {
            padding: 30px 20px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            border: none;
            cursor: pointer;
            min-width: 200px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Контейнер для круглых кнопок */
        .circle-buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 20px 30px 20px;
            align-items: flex-end;
        }

        /* ПРОЗРАЧНЫЕ КРУГЛЫЕ КНОПКИ */
        .circle-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: transparent;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* ПОДНЯТЬ СРЕДНИЕ КНОПКИ (2 и 3) */
        .circle-button:nth-child(2),
        .circle-button:nth-child(3) {
            margin-bottom: 15px;
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 992px) {
            .cards-container {
                top: 38%;
                height: 350px;
            }
            
            .playing-card {
                width: 170px;
                height: 255px;
                border: 3px solid wheat;
                border-radius: 14px;
            }
            
            .playing-card:nth-child(1) {
                transform: translateX(-75%) rotate(-7deg);
            }
            
            .playing-card:nth-child(3) {
                transform: translateX(-25%) rotate(7deg);
            }
            
            .main-button {
                padding: 15px 30px;
                font-size: 1.7rem;
                min-width: 180px;
            }

            .circle-buttons-container {
                gap: 20px;
                padding: 10px 15px 25px 15px;
            }

            .circle-button {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }

            .circle-button:nth-child(2),
            .circle-button:nth-child(3) {
                margin-bottom: 12px;
            }
        }

        @media (max-width: 576px) {
            .cards-container {
                top: 45%;
                height: 280px;
            }
            
            .playing-card {
                width: 200px;
                height: 300px;
                border: 2px solid wheat;
                border-radius: 12px;
            }
            
            .playing-card:nth-child(1) {
                transform: translateX(-75%) rotate(-7deg);
            }
            
            .playing-card:nth-child(2) {
                transform: translateX(-50%) rotate(0deg);
            }
            
            .playing-card:nth-child(3) {
                transform: translateX(-25%) rotate(7deg);
            }
            
            .circle-buttons-container {
                gap: 15px;
                padding: 10px 15px 30px 15px;
            }

            .circle-button {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .circle-button:nth-child(2),
            .circle-button:nth-child(3) {
                margin-bottom: 10px;
            }
            
            .main-button {
                padding: 12px 25px;
                font-size: 1.7rem;
                min-width: 160px;
            }
            
            .main-button-container {
                padding: 25px 15px 15px 15px;
            }
            
            .container {
                padding-bottom: max(40px, env(safe-area-inset-bottom, 40px));
            }
        }

        @media (max-width: 400px) {
            .circle-buttons-container {
                gap: 12px;
                padding: 10px 10px 35px 10px;
            }

            .circle-button {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .circle-button:nth-child(2),
            .circle-button:nth-child(3) {
                margin-bottom: 8px;
            }
            
            .main-button {
                padding: 10px 20px;
                font-size: 1.5rem;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    
<div class="background"></div>
<div class="blur-overlay"></div>

<div class="cards-container">
    <div class="playing-card"></div>
    <div class="playing-card"></div>
    <div class="playing-card"></div>
</div>
    
<div class="container">
    <div class="spacer"></div>
    
    <div class="main-button-container">
        <button class="main-button" onclick="window.location.href='settings-game.html'">Начать игру</button>
    </div>
    
    <div class="circle-buttons-container">
        <button class="circle-button" onclick="window.location.href='multiplayer.html'">
            <i class="fas fa-users"></i>
        </button>
        <button class="circle-button" onclick="window.location.href='settings.html'">
            <i class="fas fa-cog"></i>
        </button>
        <button class="circle-button" onclick="window.location.href='locations.html'">
            <i class="fas fa-location-dot"></i>
        </button>
        <button class="circle-button" onclick="window.location.href='rules.html'">
            <i class="fas fa-book-reader"></i>
        </button>
    </div>
</div>

</body>
</html>
